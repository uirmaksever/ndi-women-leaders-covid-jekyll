# config.yml

backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: 'assets/uploads'
public_folder: "/images/uploads"
collections:
  - name: 'meeting'
    label: 'Bulu≈ümalar'
    folder: '_posts/meetings'
    create: true
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}"
    fields:
      - { name: title}
      - { name: categories, widget: "hidden", default: ["Bulusma"]}
      - { name: body, widget: "markdown"}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
  - name: 'materials'
    label: 'Materyaller'
    folder: '_posts/materials'
    create: true
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}"
    fields:
      - { name: title}
      - { name: categories, widget: "hidden", default: ["Materyal"]}
      - { name: body, widget: "markdown"}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
  - name: 'announcements'
    label: 'Duyurular'
    folder: '_posts/announcements'
    create: true
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}"

    fields:
      - { name: title}
      - { name: categories, widget: "hidden", default: ["Duyuru"]}
      - { name: body, widget: "markdown"}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
publish_mode: editorial_workflow

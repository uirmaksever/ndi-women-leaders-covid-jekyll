# config.yml

backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: 'assets/uploads'
collections:
  - name: 'meeting'
    label: 'Bulu≈ümalar'
    folder: '_posts/'
    create: true
    filter:
      field: categories
      value: "Bulusma"
    fields:
      - { name: title}
      - { name: body, widget: "markdown"}
  - name: 'materials'
    label: 'Materyaller'
    folder: '_posts/'
    create: true
    filter:
      field: categories
      value: "Materyal"
    fields:
      - { name: title}
      - { name: body, widget: "markdown"}
  - name: 'announcements'
    label: 'Duyurular'
    folder: '_posts/'
    create: true
    filter:
      field: categories
      value: "Duyuru"
    fields:
      - { name: title}
      - { name: body, widget: "markdown"}
publish_mode: editorial_workflow
